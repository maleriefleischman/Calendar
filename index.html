<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar Widget</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
   <!-- <script src="//code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="papaparse.min.js"></script>
    <script src="Calendar.js"></script>
</head>
<body>

<div id="cal">

    <div id="options">

        <select class="button" id="drop-down">
            <option value="Meat" id="meat">Meat</option>
            <option value="Vegetables" id="veg">Vegetable</option>
            <option value="Fruits" id="fruit">Fruit</option>
        </select>

        <button class="button" id="refresh">Refresh</button>

    </div>

    <div class="header">

        <span class="left button" id="prev"> &lang; </span>
        <span class="month-year" id="label">  </span>
        <span class="right button" id="next"> &rang; </span>

    </div>
    <table id="days">

        <td>sun</td>
        <td>mon</td>
        <td>tue</td>
        <td>wed</td>
        <td>thu</td>
        <td>fri</td>
        <td>sat</td>
    </table>

    <div id="cal-frame">
        <table class="curr">
            <tbody>
            <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
            <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr>
            <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
            <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
            <tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr>
            </tbody>
        </table>

    </div>
</div>



</body>
</html>
